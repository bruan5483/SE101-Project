
<html>
    <head>
        <title>Code Editing File {{filename}}</title>
    </head>

    <body>
        <h1>Image index {{imageIndex}}</h1>
        
        <img src='/static/codeImages_pic_{{ imageIndex }}.png'>
        
        <br/>

        <button id="prev-image-button">Prev Image</button>
        <button id="next-image-button">Next Image</button>
    </body>

    <script>
        const maxIndex = {{ maxIndex }};
        const imageIndex = {{ imageIndex }};
        
        if (imageIndex <= 0) {
            document.getElementById("prev-image-button").style.display = "none";
        }
        if (imageIndex >= maxIndex) {
            document.getElementById("next-image-button").style.display = "none";
        }

        setInterval(() => {
            location.reload();
        }, 5000);
    </script>
</html>
