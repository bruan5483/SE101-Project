
<html>
    <head>
        <title>Code Editing File {{filename}}</title>
    </head>

    <body>
        <title>Image index {{imageIndex}}</title>
        {% if imageIndex > 0 %}
        <button>Prev Image</button>
        {% endif %}

        {% if imageIndex < maxIndex %}
        <button>Next Image</button>
        {% endif %}
    </body>
</html>
